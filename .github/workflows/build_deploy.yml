name: Build & Deploy Portfolio + Blog

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write # required
  id-token: write # required

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with private submodules)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_SUBMODULE_BLOG_TOKEN }}
          submodules: recursive
          fetch-depth: 0

      - name: Install Hugo (extended)
        run: |
          HUGO_VER=0.134.2
          wget -qO- "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VER}/hugo_extended_${HUGO_VER}_Linux-64bit.tar.gz" \
          | tar -xz hugo
          sudo mv hugo /usr/local/bin/hugo

      - name: Build site
        run: |
          mkdir -p public/blog
          (cd blogs && hugo --minify --destination ../public/blog)
          echo "kaustuvprajapati.com.np" > public/CNAME
          touch public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
